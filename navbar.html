<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar DKV</title>

    <style>
        /* Gaya garis pembatas (opsional) */
        hr {
            border-width: 10px;
            border-style: solid;
            border-color: #ff0073;
        }

        /* Styling untuk navbar */
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 30px;
            background-color: white;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Logo di navbar */
        nav img {
            width: 80px;
            height: auto;
        }

        /* Daftar menu */
        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
        }

        /* Item menu */
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        /* Efek hover pada menu */
        nav ul li a:hover {
            color: #ff0073;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            <img src="Desain logo dkv smkn 2 balikpapan - bulat besar.png" alt="logo dkv">
        </div>

       <ul>
    <li><a href="Khalizhaa.html">Home</a></li>
    <li><a href="#">Work</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
</ul>

    </nav>

</body>
</html>
